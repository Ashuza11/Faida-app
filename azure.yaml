# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: airt-fast
metadata:
  template: flask-surveys-container-app@0.0.2-beta

services:
  airt-fast:
    project: .
    host: containerapp
    language: python
    docker:
      path: Dockerfile
    azure:
      containerAppName: airt-fast-web

resources:
  airt-fast:
    type: host.containerapp
    uses:
      - airtfastdb
    port: 5000
  airtfastdb:
    type: db.postgres
